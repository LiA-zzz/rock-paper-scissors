<!DOCTYPE html><script>

    function computerPlay(){
        rng = Math.floor(Math.random()*3);
        if (rng==0) return "rock";
        else if (rng==1) return "paper";
        else return "scissors";
    }

    function playRound(computerSelection,playerSelection){
        playerSelection = playerSelection.toLowerCase();
        if (playerSelection == "scissors"){
            if(computerSelection == "rock") {
                console.log("You Lose! Rock beats Scissors!");
                return "lose";
                }
            else if(computerSelection == "paper") {
                console.log("You Win! Scissors beats Paper!");
                return "win";
            }
            else {
                console.log("Draw!");
                return "draw";
                }
            }
        else if (playerSelection == "paper"){
            if(computerSelection == "scissors") {
                console.log("You Lose! Scissors beats Paper!");
                return "lose";
                }
            else if(computerSelection == "rock") {
                console.log("You Win! Paper beats Rock!");
                return "win";
                }
            else {
                console.log("Draw!");
                return "draw";
                }
            }
        else if (playerSelection == "rock"){
            if(computerSelection == "scissors") {
                console.log("You Win! Rock beats Scissors!");
                return "win"
                }
            else if(computerSelection == "paper") {
                console.log("You Lose! Paper beats Rock!");
                return "lose"
                }
            else {
                console.log("Draw!");
                return "draw";
                }
            }
    }

    function game(){
        let playerScore = 0;
        let cpuScore = 0;
        let whoWon;
        for (i = 0; i < 5; i++){
            whoWon = playRound(computerPlay(),prompt("Type your choice (Rock, Paper, or Scissors):"));
            if (whoWon == "win") playerScore++;
            else cpuScore++;
        }
        if (playerScore>cpuScore) console.log("You Win!");
        else if (cpuScore > playerScore) console.log("You Lose!");
    }

</script>
